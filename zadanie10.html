<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <style>
    body {
            font-family: "Calibri", sans-serif;
            font-size: 12;
        }
        td, th, table {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: LightBlue;
        }
    </style>
  </head>
  <body>
    <table>
      <tbody>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>  
        <th>6</th>
      </tr>
      <tr>
        <th>2</th>  
        <td>a</td> 
        <td style="background-color: rgb(234, 242, 223);">b</td>
        <td style="background-color: rgb(234, 242, 223);">c</td>
        <td>d</td>
        <td>e</td>
      </tr>
      <tr>
        <th>3</th>  
        <td>f</td>  
        <td>g</td>  
        <td>h</td>  
        <td>i</td> 
        <td style="background-color: rgb(214, 227, 193);">j</td>
      </tr>
      <tr>
        <th>4</th>  
        <td>k</td>  
        <td>l</td>  
        <td>m</td>  
        <td>n</td>
        <td style="background-color: rgb(214, 227, 193);">o</td>
      </tr>
      <tr>
        <th>5</th>
        <td style="background-color: rgb(193, 213, 161);">p</td>
        <td style="background-color: rgb(193, 213, 161);">q</td>
        <td style="background-color: rgb(193, 213, 161);">r</td>
        <td>s</td>
        <td>t</td> 
      </tr>
      <tr>
        <th>6</th>
        <td style="background-color: rgb(193, 213, 161);">u</td>
        <td style="background-color: rgb(193, 213, 161);">v</td>
        <td style="background-color: rgb(193, 213, 161);">w</td>
        <td>y</td>  
        <td>z</td>
      </tr>
      </tbody>
    </table>
     <table>
      <tbody>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>  
        <th>6</th>
      </tr>
      <tr>
        <th>2</th>  
        <td>a</td> 
        <td colspan="2" style="background-color: rgb(234, 242, 223);">b, c</td>
        <td>d</td>
        <td>e</td>
      </tr>
      <tr>
        <th>3</th>  
        <td>f</td>  
        <td>g</td>  
        <td>h</td>  
        <td>i</td> 
        <td rowspan="2" style="background-color: rgb(214, 227, 193);">j, o</td>
      </tr>
      <tr>
        <th>4</th>  
        <td>k</td>  
        <td>l</td>  
        <td>m</td>  
        <td>n</td>
      </tr>
      <tr>
        <th>5</th>
        <td colspan="3" rowspan="2" style="background-color: rgb(193, 213, 161);">p, q, r, u, v, w</td>
        <td>s</td>
        <td>t</td> 
      </tr>
      <tr>
        <th>6</th>
        <td>y</td>  
        <td>z</td>
      </tr>
      </tbody>
    </table>
    <table>
      <tbody>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>  
        <th>6</th>
      </tr>
      <tr>
        <th>2</th>  
        <td>a</td> 
        <td colspan="4" rowspan="3" style="background-color: rgb(193, 213, 161);">b, c, d, e, g, h, i, j, l, m, n, o</td>
      </tr>
      <tr>
        <th>3</th>  
        <td>f</td>  
      </tr>
      <tr>
        <th>4</th>  
        <td>k</td>  
      </tr>
      <tr>
        <th>5</th>
        <td>p</td>
        <td>q</td>
        <td>r</td>
        <td>s</td>
        <td>t</td> 
      </tr>
      <tr>
        <th>6</th>
        <td>u</td>
        <td>v</td>
        <td>w</td>
        <td>y</td>  
        <td>z</td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
